name: "Docker Build and Publish Composite Action"
description: "Composite action for building and publishing Docker images using Docker Buildx."
inputs:
  ref:
    description: "Branch to create a release from."
    required: false
    default: ""
  custom-image-name:
    description: "Custom name for the Docker image."
    required: false
    default: ""
  context:
    description: "Pipeline context."
    required: false
    default: "git"
  dry-run:
    description: "Run without pushing (dry run)."
    required: false
    default: "false"
  download-artifact:
    description: "Flag to download the artifact."
    required: false
    default: "false"
  component:
    description: "Component configuration in JSON format (an array with a single object)."
    required: false
    default: '[{"name": "default", "file": "./Dockerfile", "context": "."}]'
  platforms:
    description: "Platforms for which the Docker image will be built."
    required: false
    default: "linux/amd64"
  tags:
    description: "Docker image tags. If empty, tags will be generated automatically."
    required: false
    default: ""
  download-artifact-name:
    description: "Name of the artifact to download. Either inputs `artifact-ids` or `name` can be used, but not both. Optional"
    required: false
    default: ""
  download-artifact-ids:
    description: "IDs of the artifacts to download, comma-separated. Either inputs `artifact-ids` or `name` can be used, but not both. Optional"
    required: false
    default: ""
  download-artifact-path:
    description: "Destination path. Supports basic tilde expansion. Optional. Default is $GITHUB_WORKSPACE"
    required: false
    default: ""
  download-artifact-pattern:
    description: "A glob pattern to the artifacts that should be downloaded. Ignored if name is specified. Optional."
    required: false
    default: ""
  download-artifact-merge-multiple:
    description: "When download multiple artifacts unpack them as is or into separate directories. Optional."
    required: false
    default: "false"
  sbom:
    description: "Flag to enable SBoM generation."
    required: false
    default: "false"
  build-args:
    description: "Build arguments for the Docker image, in JSON format."
    required: false
    default: ""
  checkout:
    description: "Flag to enable repository checkout."
    required: false
    default: "true"
  debug:
    description: "Flag to enable debug mode."
    required: false
    default: "false"
  registry:
    description: "Registry name docker.io or ghcr.io or both"
    required: false
    default: "ghcr.io"
  docker-io-login:
    description: "User name to login to docker.io"
    required: false
  docker-io-token:
    description: "Token to login to docker.io"
    required: false
  skip-qemu-buildx:
    description: "DEPRECATED: Use setup-qemu and setup-buildx instead. Skip the setup of both QEMU and Buildx."
    required: false
    default: "false"
  setup-qemu:
    description: "Setup QEMU for multi-platform builds."
    required: false
    default: "true"
  setup-buildx:
    description: "Setup Docker Buildx."
    required: false
    default: "true"

outputs:
  image-name:
    description: "The name of the built Docker image."
    value: "${{ steps.output_result.outputs.image_name }}"
  metadata-json:
    description: "Path to the generated metadata file."
    value: "${{ steps.output_result.outputs.metadata_path }}"
  metadata-filename:
    description: "Name of the generated metadata file."
    value: "${{ steps.output_result.outputs.metadata_filename }}"

runs:
  using: "composite"
  steps:
    - name: Validate inputs.registry
      shell: bash
      id: validate_registry
      env:
        REG: ${{ inputs.registry }}
      run: |
        if [ -z "${REG+x}" ] || [ -z "${REG}" ]; then
          REGISTRY='ghcr.io'
        else
          REGISTRY="$REG"
        fi
        echo "registry=$REGISTRY" >> "$GITHUB_OUTPUT"

    - name: Validate docker.io login params
      if: ${{ contains(steps.validate_registry.outputs.registry, 'docker.io') && (! inputs.docker-io-login || ! inputs.docker-io-token) && (inputs.dry-run != 'true') }}
      shell: bash
      run: |
        echo "docker.io set as a registry, but docker-io-login and/or docker-io-token not provided."
        exit 1

    - name: Parse Component JSON
      id: parse_component
      shell: bash
      env:
        COMPONENT: ${{ inputs.component }}
      run: |
        set -euo pipefail

        # Parse the input JSON object directly
        component="$COMPONENT"
        component_parsed=$(echo "$component" | jq 'if type=="array" then .[0] else . end')
        comp_name=$(echo "$component_parsed" | jq -r '.name')
        comp_file=$(echo "$component_parsed" | jq -r '.file')
        comp_ctx=$(echo "$component_parsed" | jq -r '.context')
        comp_build_args=$(echo "$component_parsed" | jq -r '.arguments // empty')

        # Validate context path to prevent injection
        # Allow: alphanumeric, dots, slashes, hyphens, underscores
        if [[ "$comp_ctx" =~ [^a-zA-Z0-9./_-] ]]; then
          echo "ERROR: Invalid characters in context path: $comp_ctx"
          exit 1
        fi

        # Prevent absolute paths
        if [[ "$comp_ctx" == /* ]]; then
          echo "ERROR: Absolute paths are not allowed: $comp_ctx"
          exit 1
        fi

        # Prevent path traversal outside workspace
        # Normalize the path and check for .. components
        normalized_path=$(echo "$comp_ctx" | sed 's|/\./|/|g' | sed 's|^./||')
        if [[ "$normalized_path" == ../* ]] || [[ "$normalized_path" == */../* ]] || [[ "$normalized_path" == */.. ]]; then
          echo "ERROR: Path traversal not allowed: $comp_ctx"
          exit 1
        fi

        echo "name=$comp_name" >> "$GITHUB_OUTPUT"
        echo "file=$comp_file" >> "$GITHUB_OUTPUT"
        echo "ctx=$comp_ctx" >> "$GITHUB_OUTPUT"
        echo "build_args=$comp_build_args" >> "$GITHUB_OUTPUT"

    - name: Prepare Image Name
      shell: bash
      id: prepare_image_name
      env:
        CUSTOM_IMAGE_NAME: ${{ inputs.custom-image-name }}
        COMPONENT_NAME: ${{ steps.parse_component.outputs.name }}
        DOCKER_IO_LOGIN: ${{ inputs.docker-io-login }}
      run: |
        set -euo pipefail

        IFS='/' read -r owner repo <<< "$GITHUB_REPOSITORY"

        if [ -n "$CUSTOM_IMAGE_NAME" ]; then
            CONTAINER_NAME="$CUSTOM_IMAGE_NAME"
        elif [ -n "$COMPONENT_NAME" ] && [ "$COMPONENT_NAME" != "default" ]; then
          CONTAINER_NAME="$COMPONENT_NAME"
        else
          CONTAINER_NAME="$repo"
        fi

        GHCR_OWNER=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
        DOCKER_OWNER="$DOCKER_IO_LOGIN"

        echo "container_name=$CONTAINER_NAME" >> "$GITHUB_OUTPUT"
        echo "ghcr_owner=$GHCR_OWNER" >> "$GITHUB_OUTPUT"
        echo "docker_owner=$DOCKER_OWNER" >> "$GITHUB_OUTPUT"

        echo "CONTAINER_NAME=$CONTAINER_NAME"
        echo "GHCR_OWNER=$GHCR_OWNER"
        echo "DOCKER_OWNER=$DOCKER_OWNER"

    - name: Prepare Image ghcr.io URL
      if: ${{ contains(steps.validate_registry.outputs.registry, 'ghcr.io') }}
      shell: bash
      id: prepare_ghcr_url
      env:
        GHCR_OWNER: ${{ steps.prepare_image_name.outputs.ghcr_owner }}
        CONTAINER_NAME: ${{ steps.prepare_image_name.outputs.container_name }}
      run: |
        GHCR_URL="ghcr.io/${GHCR_OWNER}/${CONTAINER_NAME}"
        echo "GHCR_URL=${GHCR_URL}"
        echo "url=${GHCR_URL}" >> "$GITHUB_OUTPUT"

    - name: Prepare Image docker.io URL
      if: ${{ contains(steps.validate_registry.outputs.registry, 'docker.io') }}
      shell: bash
      id: prepare_docker_url
      env:
        DOCKER_OWNER: ${{ steps.prepare_image_name.outputs.docker_owner }}
        CONTAINER_NAME: ${{ steps.prepare_image_name.outputs.container_name }}
      run: |
        DOCKER_URL="${DOCKER_OWNER}/${CONTAINER_NAME}"
        echo "DOCKER_URL=${DOCKER_URL}"
        echo "url=${DOCKER_URL}" >> "$GITHUB_OUTPUT"

    - name: Checkout Repository
      if: ${{ inputs.checkout == 'true' }}
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        ref: ${{ inputs.ref }}
        persist-credentials: false

    - name: Display Debug Information
      shell: bash
      env:
        CUSTOM_IMAGE_NAME: ${{ inputs.custom-image-name }}
        CONTAINER_NAME: ${{ steps.prepare_image_name.outputs.container_name }}
        DOCKER_OWNER: ${{ steps.prepare_image_name.outputs.docker_owner }}
        GHCR_OWNER: ${{ steps.prepare_image_name.outputs.ghcr_owner }}
        INPUT_REF: ${{ inputs.ref }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REF: ${{ github.ref }}
        DOCKER_URL: ${{ steps.prepare_docker_url.outputs.url }}
        GHCR_URL: ${{ steps.prepare_ghcr_url.outputs.url }}
        COMPONENT_FILE: ${{ steps.parse_component.outputs.file }}
      run: |
        echo "custom-image-name: ${CUSTOM_IMAGE_NAME:-empty}"
        echo "container name: ${CONTAINER_NAME}"
        if [ -n "${DOCKER_OWNER}" ]; then
          echo "docker owner: ${DOCKER_OWNER}"
        fi
        if [ -n "${GHCR_OWNER}" ]; then
          echo "ghcr owner: ${GHCR_OWNER}"
        fi
        echo "ref: ${INPUT_REF}"
        echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
        echo "GITHUB_REF: ${GITHUB_REF}"
        if [ -n "${DOCKER_URL}" ]; then
          echo "docker.io URL: ${DOCKER_URL}"
        fi
        if [ -n "${GHCR_URL}" ]; then
          echo "ghcr.io URL: ${GHCR_URL}"
        fi

        echo "::group::üêã Dockerfile"
        cat "${COMPONENT_FILE}"
        echo "::endgroup::"

    - name: Download Artifact
      if: ${{ inputs.download-artifact == 'true' }}
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: ${{ inputs.download-artifact-name }}
        path: ${{ inputs.download-artifact-path != '' && inputs.download-artifact-path || '.' }}
        merge-multiple: ${{ inputs.download-artifact-merge-multiple == 'true' }}

    - name: Debug ls
      if: ${{ inputs.debug == 'true' }}
      shell: bash
      env:
        DL_PATH: ${{ inputs.download-artifact-path }}
        CONTEXT_DIR: ${{ steps.parse_component.outputs.ctx }}
      run: |
        echo "üîç Current directory:"
        pwd
        echo "üìÇ Full workspace tree:"
        ls -R -la ${{ github.workspace }}

    - name: Set up QEMU
      if: ${{ inputs.setup-qemu == 'true' && inputs.skip-qemu-buildx != 'true' }}
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

    - name: Set up Docker Buildx
      if: ${{ inputs.setup-buildx == 'true' && inputs.skip-qemu-buildx != 'true' }}
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

    - name: Log in to GitHub Container Registry
      if: ${{ contains(steps.validate_registry.outputs.registry, 'ghcr.io') }}
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ env.GITHUB_TOKEN }}

    - name: Login to Docker Hub
      if: ${{ contains(steps.validate_registry.outputs.registry, 'docker.io') }}
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        username: ${{ inputs.docker-io-login }}
        password: ${{ inputs.docker-io-token }}

    - name: Extract Docker Metadata
      if: ${{ inputs.tags == '' }}
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
      with:
        context: ${{ inputs.context }}
        images: |
          ${{ steps.prepare_ghcr_url.outputs.url }}
          ${{ steps.prepare_docker_url.outputs.url }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Create Image Refs (docker ghcr.io/owner/name:tag)
      if: ${{ inputs.tags != '' }}
      id: create_image_refs
      shell: bash
      env:
        TAGS_INPUT: ${{ inputs.tags }}
        GHCR_URL: ${{ steps.prepare_ghcr_url.outputs.url }}
        DOCKER_URL: ${{ steps.prepare_docker_url.outputs.url }}
      run: |
        set -euo pipefail

        echo "Create Image Refs (docker ghcr.io/owner/name:tag)"

        IFS=',' read -ra TAGS <<< "$TAGS_INPUT"

        IMAGE_REFS=""
        if [ -n "${GHCR_URL}" ]; then
          for TAG in "${TAGS[@]}"; do
            TAG=$(echo "$TAG" | xargs)
            IMAGE_REFS="$IMAGE_REFS,$GHCR_URL:$TAG"
          done
        fi
        if [ -n "${DOCKER_URL}" ]; then
          for TAG in "${TAGS[@]}"; do
            TAG=$(echo "$TAG" | xargs)
            IMAGE_REFS="$IMAGE_REFS,$DOCKER_URL:$TAG"
          done
        fi
        IMAGE_REFS="${IMAGE_REFS#,}"
        IMAGE_REFS=$(echo "$IMAGE_REFS" | tr '[:upper:]' '[:lower:]')

        echo "Image refs: $IMAGE_REFS"
        echo "refs=$IMAGE_REFS" >> "$GITHUB_OUTPUT"

    - name: Build and Push Docker Image
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      id: dockerbuild
      with:
        provenance: false
        sbom: ${{ inputs.sbom == 'true' && 'true' || 'false' }}
        context: ${{ steps.parse_component.outputs.ctx }}
        file: ${{ steps.parse_component.outputs.file }}
        push: ${{ inputs.dry-run == 'true' && 'false' || 'true' }}
        tags: ${{ inputs.tags != '' && steps.create_image_refs.outputs.refs || steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ inputs.platforms }}
        build-args: ${{ steps.parse_component.outputs.build_args != '' && steps.parse_component.outputs.build_args || inputs.build-args }}

    - name: Output result
      if: ${{ ! (inputs.dry-run == 'true') }}
      id: output_result
      shell: bash
      env:
        DOCKERBUILD_METADATA: ${{ steps.dockerbuild.outputs.metadata }}
        DOCKERBUILD_DIGEST: ${{ steps.dockerbuild.outputs.digest }}
        CONTAINER_NAME: ${{ steps.prepare_image_name.outputs.container_name }}
        APP_MANIFEST_GROUP: ${{ inputs.app-manifest-group }}
      run: |
        set -euo pipefail

        IMAGE_NAME_FULL="$(echo "$DOCKERBUILD_METADATA" | jq -r '.["image.name"]')"
        IMAGE_NAME_FULL="${IMAGE_NAME_FULL%%,*}"

        if [ -z "$IMAGE_NAME_FULL" ]; then
          echo "ERROR: IMAGE_NAME_FULL is empty. Check dockerbuild.outputs.metadata / image.name"
          exit 1
        fi

        echo "IMAGE_NAME_FULL=$IMAGE_NAME_FULL"

        IMAGE_NAME="${IMAGE_NAME_FULL%%:*}"
        TAG="${IMAGE_NAME_FULL##*:}"

        if [ -z "$IMAGE_NAME" ] || [ -z "$TAG" ]; then
          echo "ERROR: IMAGE_NAME or TAG is empty. Got: IMAGE_NAME='$IMAGE_NAME', TAG='$TAG'"
          exit 1
        fi

        DIGEST="$DOCKERBUILD_DIGEST"
        if [ -z "$DIGEST" ]; then
          echo "ERROR: DIGEST is empty. Check dockerbuild.outputs.digest"
          exit 1
        fi

        ALG="${DIGEST%%:*}"
        DIGEST_NO_PREFIX="${DIGEST##*:}"
        DIGEST_SHORT="${DIGEST_NO_PREFIX:0:12}"

        GROUP="${APP_MANIFEST_GROUP:-}"

        VERSION="$TAG"

        BASENAME="$(basename "$IMAGE_NAME")"
        FILENAME="${BASENAME}-${TAG}-${DIGEST_SHORT}.json"

        echo ">>> IMAGE_NAME        = $IMAGE_NAME"
        echo ">>> TAG               = $TAG"
        echo ">>> DIGEST            = $DIGEST"
        echo ">>> DIGEST_SHORT(12)  = $DIGEST_SHORT"
        echo ">>> FILENAME          = $FILENAME"

        REFERENCE="${IMAGE_NAME}:${VERSION}"

        cat <<EOF > "$FILENAME"
        {
          "type": "container",
          "mime-type": "application/vnd.docker.image",
          "name": "${CONTAINER_NAME}",
          "group": "${GROUP}",
          "version": "${VERSION}",
          "hashes": [
            {
              "alg": "${ALG}",
              "content": "${DIGEST_NO_PREFIX}"
            }
          ],
          "reference": "${REFERENCE}"
        }
        EOF

        echo "image_name=$IMAGE_NAME_FULL" >> "$GITHUB_OUTPUT"
        echo "metadata_path=$PWD/$FILENAME" >> "$GITHUB_OUTPUT"
        echo "metadata_filename=$FILENAME" >> "$GITHUB_OUTPUT"

    - name: "Upload metadata file"
      if: ${{ ! (inputs.dry-run == 'true') }}
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: ${{ steps.output_result.outputs.metadata_filename }}
        path: ${{ steps.output_result.outputs.metadata_path }}
