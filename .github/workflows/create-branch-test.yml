name: Create Branch Test

on:
  workflow_dispatch:
    inputs:
      branch-name:
        description: 'Name of the new branch to create'
        required: true
        type: string
      source-ref:
        description: 'Source branch or tag to create from'
        required: true
        type: string
        default: 'main'
      dry-run:
        description: 'Dry run mode (test without pushing)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Create new branch
        id: create
        uses: ./actions/create-branch
        with:
          branch-name: ${{ inputs.branch-name }}
          source-ref: ${{ inputs.source-ref }}
          dry-run: ${{ inputs.dry-run }}

      - name: Show results
        run: |
          echo "Branch created: ${{ steps.create.outputs.created-branch }}"
          echo "Source: ${{ inputs.source-ref }}"
          echo "Dry run: ${{ inputs.dry-run }}"
